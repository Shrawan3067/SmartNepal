<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SmartNepal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/CSS/auth.css">
    <link rel="stylesheet" href="/public/CSS/style.css">
    <link rel="icon" href="../images/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <a href="../index.html" class="logo">SmartNepal</a>
                <h1>Join SmartNepal Today!</h1>
                <p>Create an account to enjoy faster bookings, exclusive deals, and member-only benefits.</p>
                
                <div class="benefits">
                    <div class="benefit-item">
                        <i class="fas fa-percentage"></i>
                        <span>Exclusive member discounts</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-bolt"></i>
                        <span>Faster bookings</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-gift"></i>
                        <span>Special offers</span>
                    </div>
                </div>
            </div>
            <div class="auth-image">
                <img src="../images/signup-bus.jpg" alt="Bus travel">
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Create your account</h2>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                        <i class="fas fa-user"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                        <i class="fas fa-envelope"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" required>
                        <i class="fas fa-phone"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password"></i>
                        <span class="error-message"></span>
                        <div class="password-strength">
                            <span class="strength-bar"></span>
                            <span class="strength-text">Password strength: weak</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required>
                        <i class="fas fa-lock"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termsAgree" required>
                        <label for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn-primary auth-btn">Sign Up</button>
                    
                    <div class="auth-footer">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
</body>
</html>
