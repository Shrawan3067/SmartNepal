<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartNepal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/CSS/style.css">
    <link rel="stylesheet" href="/public/CSS/auth.css">
    <link rel="icon" href="../images/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <a href="../index.html" class="logo">SmartNepal</a>
                <h1>Welcome Back!</h1>
                <p>Login to book your next bus journey with exclusive member benefits.</p>
                
                <div class="social-login">
                    <p>Continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
            <div class="auth-image">
                <img src="../images/login-bus.jpg" alt="Bus travel">
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Login to your account</h2>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email or Phone</label>
                        <input type="text" id="loginEmail" required>
                        <i class="fas fa-envelope"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary auth-btn">Login</button>
                    
                    <div class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
</body>
</html>
